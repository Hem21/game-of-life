
<div mat-dialog-content>

  <div *carousel="let slide from images; let ctrl = controller">
    <div class="title"><h2>{{slide.title}}</h2></div>
    <div class=" = carousel-image"><img [src]="slide.image"></div>
    <div class="tutorial-content">{{slide.content}}</div>
    <button (click)="ctrl.prev()">Previous</button>
    <button (click)="ctrl.next()">Next</button>
  </div>

</div>

<div mat-dialog-actions>

  <button mat-button mat-dialog-close>X</button>

</div>
