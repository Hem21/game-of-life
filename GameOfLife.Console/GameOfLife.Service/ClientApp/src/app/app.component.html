
<div class="container-fluid">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">{{mainTitle}}</a>
    <span class="menu-items">
      <a joyrideStep="step2"  title="Homepage" [text]="stepContent[1]" class="nav-link fa fa-home" [routerLink]="['/home']"> Home</a>
