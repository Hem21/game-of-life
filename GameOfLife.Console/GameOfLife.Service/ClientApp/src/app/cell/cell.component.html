<ng-container *ngIf="show">
  <p>Input number of rows and number of columns for grid then click create grid</p>
  <form class="input-grid">
    <div class="form-group">
      <label for="row">Number of rows:</label>
      <input #rowAngularID id="row" type="number" for="row" name="row" [ngModel]="row" #row="ngModel"
             required
             min="1"
             max="2"
             oninvalid="this.setCustomValidity('Please enter number between 1 and 50')" />
    </div>
    <div class="form-group">
      <label for="column">Number of columns:</label>
      <input #columnAngularID id="column" type="number" for="column" name="column" [ngModel]="column" #column="ngModel"
             min="1"
             max="50"
             required
             oninvalid="this.setCustomValidity('Please enter number between 1 and 50')" />
    </div>
    <div *ngIf="column.errors?.maxlength">
      Please input number between 1 and 99.
    </div>
    <div class="buttons">
      <button class="btn" id="create-grid" type="submit" (click)="showAndHide(rowAngularID.value, columnAngularID.value); this.createGridClick(rowAngularID.value, columnAngularID.value)">Create Grid</button>
    </div>
  </form>
  </ng-container>
<ng-container *ngIf="hide">
  <p>Click on a dead cell to make it alive or click on a live cell to make it dead, when you're grid is set, click Next to play game</p>
  <div class="grid">
    <table>
      <tr *ngFor="let row of grid; index as rowIndex">
        <td *ngFor="let cell of row; index as columnIndex" (click)="this.selectCell(rowIndex, columnIndex)" class="{{cell}}"></td>
      </tr>
    </table>
  </div>
  <div class="buttons">
    <button class="btn" id="update-grid" type="submit" (click)="this.updateGridClick()">Next</button>
    <button class="btn" id="reset-grid" type="submit" (click)="showAndHideReverse()">Reset Grid</button>
  </div>
</ng-container>
